		<script>
	$(function(){
		
		
	/*AJAX Get users*/
		function list_users(){
			$.ajax({
					url:"http://localhost:8000/api/v1/userlist/",
					type: 'GET',
					contentType: 'application/json',
					data: 'data',
					dataType: 'json',
					success: function(data) {
								$.each(data.objects, function(key, value){
								$("ul#display_users").append("<li class='ui-li-static ui-body-inherit'><h3>" + 
								value.username + "</h3><p>" + value.password + "</p></li>");
								});
					}
				});
		}
		
		list_users();
		
		/* Swipe Event*/
		$('#users').on('swipeleft swiperight', function (event) {
			
			 if(event.type == 'swiperight') {
			 $.mobile.changePage('register.html', {
			   transition: 'slide',
			   reverse: true
			  });
			 }
			
			 if(event.type == 'swipeleft') {
			  $.mobile.changePage('register.html', {
			   transition: 'slide',
			   reverse: false
			  });
			 }
		});

	});
