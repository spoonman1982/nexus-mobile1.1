		<script>
		$(document).on('swiperight', function(event, ui){
			$('#myPanel_poll_list').panel('open');
		});

		
		function list_of_polls(){
			$.ajax({
					url:"http://192.168.0.109:8000/api/v1/currentreading/",
					type: 'GET',
					contentType: 'application/json',
					data: 'data',
					dataType: 'jsonp',
					success: function(data) {
								$.each(data.objects, function(key, value){
								$("ul#display").append("<li class='ui-li-static ui-body-inherit'><h3>" + 
								value.device + "</h3><p>" + value.kWh + "</p><p>" + value.cost + 
								"</p><p>" + value.time + "</p></li>");
								});
					}
				});
		}
		
		list_of_polls();

		</script>
